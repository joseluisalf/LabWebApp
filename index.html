
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Sensores</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="contenedor">
    <div class="graficos">
      <div><h3>pH</h3><canvas id="graficoPh"></canvas></div>
      <div><h3>Conductividad</h3><canvas id="graficoCond"></canvas></div>
      <div><h3>Temperatura</h3><canvas id="graficoTemp"></canvas></div>
      <div><h3>Turbidez</h3><canvas id="graficoTurb"></canvas></div>
    </div>
    <div class="panel-control">
      <div class="panel-superior">
        <h3>Sección de control</h3>
        <div class="fila">
          <div class="grupo-dosis-hierro">
            <label for="hierro">Hierro (mL):</label>
            <input type="number" id="hierro">
            <button class="boton-ok" onclick="enviarOK('hierro')">OK</button>
          </div>
          <div class="grupo-control-uv">
            <label>UV:</label>
            <button id="btnUV" class="ON" onclick="toggleDispositivo('uv', 'btnUV')">ON</button>
          </div>
        </div>
        <div class="fila">
          <div class="grupo-dosis-citrato">
            <label for="citrato">Citrato (mL):</label>
            <input type="number" id="citrato">
            <button class="boton-ok" onclick="enviarOK('citrato')">OK</button>
          </div>
          <div class="grupo-control-shaker">
            <label>Shaker:</label>
            <button id="btnShaker" class="ON" onclick="toggleDispositivo('shaker', 'btnShaker')">ON</button>
          </div>
        </div>
        <div class="contenedor-flex">
          <!-- Columna izquierda: Lecturas -->
          <div class="medidas-sensores">
            <div><label>Turbidez:</label> <span id="turbidez-value">0.00</span></div>
            <div><label>Temperatura:</label> <span id="temperatura-value">0.00</span></div>
            <div><label>pH:</label> <span id="ph-value">0.00</span></div>
            <div><label>Conductividad:</label> <span id="conductividad-value">0.00</span></div>
          </div>

          <!-- Columna derecha: Botones -->
          <div class="columna-botones">
            <button class="boton-columna" onclick="publicarAccion('iniciar')">Iniciar</button>
            <button class="boton-columna" onclick="publicarAccion('reanudar')">Reanudar</button>
          </div>
        </div>
      </div>
      <div class="panel-inferior">
        <!-- Puedes agregar más controles aquí -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
